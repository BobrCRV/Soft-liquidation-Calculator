<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Specific Canvas Element</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Скрыть прокрутку */
            height: 100vh; /* Высота на 100% окна */
            width: 100vw; /* Ширина на 100% окна */
        }
        #canvasContainer {
            position: absolute;
            top: 50%; /* Центрируем по вертикали */
            left: 50%; /* Центрируем по горизонтали */
            transform: translate(-50%, -50%); /* Центрируем элемент */
            width: 756px; /* Ширина вашего canvas */
            height: 567px; /* Высота вашего canvas */
            overflow: hidden; /* Скрыть все, что выходит за пределы */
        }
        iframe {
            width: 100%; /* Занимает всю ширину контейнера */
            height: 100%; /* Занимает всю высоту контейнера */
            border: none;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <iframe src="/.netlify/functions/proxy"></iframe>
    </div>
</body>
</html>
