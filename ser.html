<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Canvas Element</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Получаем элемент canvas через прокси
            $.get('/proxy', function(data) {
                $('#canvasContainer').html(data);
            }).fail(function() {
                $('#canvasContainer').html('<p>Error loading canvas element.</p>');
            });
        });
    </script>
</head>
<body>
    <h1>Displaying Canvas Element from Another Site</h1>
    <div id="canvasContainer">
        <!-- Элемент <canvas> будет вставлен сюда -->
    </div>
</body>
</html>
