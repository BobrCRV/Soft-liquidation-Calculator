<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Specific Canvas Element</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Скрыть прокрутку */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            pointer-events: none; /* Отключить взаимодействие с iframe */
        }
        #canvasContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 756px; /* Ширина вашего canvas */
            height: 567px; /* Высота вашего canvas */
            overflow: hidden; /* Скрыть все, что выходит за пределы */
        }
    </style>
</head>
<body>
    <h1>Displaying Canvas Element</h1>
    <div id="canvasContainer">
        <iframe src="https://resources.curve.fi/crvusd/liquidations/#hard-liquidation-example"></iframe>
    </div>

    <script>
        // Ожидаем загрузки iframe, чтобы затем скрыть ненужные элементы
        window.onload = function() {
            const iframe = document.querySelector('iframe');
            iframe.onload = function() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                // Скрыть все, кроме canvas
                iframeDocument.body.style.overflow = 'hidden'; // Скрыть прокрутку
                const canvas = iframeDocument.getElementById('crvHardLiq');
                if (canvas) {
                    const parent = canvas.parentNode;
                    Array.from(parent.children).forEach(child => {
                        if (child !== canvas) {
                            child.style.display = 'none'; // Скрываем все, кроме canvas
                        }
                    });
                }
            };
        };
    </script>
</body>
</html>
