<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Canvas Element</title>
    <style>
        body {
            margin: 0;
            overflow: auto; /* Включить прокрутку, если необходимо */
            height: 100vh; /* Высота на 100% окна */
            width: 100vw; /* Ширина на 100% окна */
        }
        #output {
            padding: 20px; /* Отступ для читаемости */
            white-space: pre-wrap; /* Сохраняем пробелы и переносы строк */
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        fetch('/.netlify/functions/proxy')
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerHTML = data; // Выводим содержимое в div
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
    </script>
</body>
</html>
